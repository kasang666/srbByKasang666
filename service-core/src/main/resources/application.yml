server:
  port: 8110
spring:
  profiles:
    active: dev # 环境设置
  application:
    name: service-core
  datasource:
    type: com.zaxxer.hikari.HikariDataSource  # 默认的, 可以不用设置
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/srb_core?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
    timeout: 3000ms #最大等待时间，超时则抛出异常，否则请求一直等待
    lettuce:
      pool:
        max-active: 20  #最大连接数，负值表示没有限制，默认8
        max-wait: -1    #最大阻塞等待时间，负值表示没限制，默认-1
        max-idle: 8     #最大空闲连接，默认8
        min-idle: 0     #最小空闲连接，默认0
  cache:
    redis:
      time-to-live: 18000000  # 缓存30分钟
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos服务地址
  rabbitmq:
    host: 192.168.198.128
    port: 5672
    virtual-host: /srbhost
    username: srb
    password: srb


mybatis-plus:
  # sql日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/ks/srb/core/mapper/xml/*.xml
