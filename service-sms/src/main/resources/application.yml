server:
  port: 8120

spring:
  application:
    name: service-sms
  profiles:
    active: dev
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
    lettuce:
      pool:
        max-active: 20  #最大连接数，负值表示没有限制，默认8
        max-wait: -1    #最大阻塞等待时间，负值表示没限制，默认-1
        max-idle: 8     #最大空闲连接，默认8
        min-idle: 0     #最小空闲连接，默认0
  rabbitmq:
    host: 192.168.198.128
    port: 5672
    virtual-host: /srbhost
    username: srb
    password: srb



logging:
  level:
    com.ks.srb.sms.client.CoreUserInfoClient: DEBUG #以什么级别监控哪个接口

  #开启Feign对Sentinel的支持
feign:
  sentinel:
    enabled: true

